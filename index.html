<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Marian's Train Scheduler Table</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="assets/css/style.css"></script>
 
</head>

<body>

  <!--  Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgb(205, 127, 63); color: b">
      <h1 class="text-center">Marian's Train Scheduler</h1>
      <h3 class="text-center">Hours of Operation -  Tracks No.<br>  
        <p></p>Trains Arrivals and Departures</h3></p></div>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Train schedule-->
        <div class="card mb-4">
          <div class="card-header">Regular Services From Princeton Junction to New York Penn Station</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='TrainSchedulerTable'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train Information  -->
        <div class="card mb-4">
          <div class="card-header">Add Train Name</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input class="form-control" id="trainName" placeholder="Princeton Junction" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency</label>
                <input class="form-control" id="frequency" placeholder="01/08/1989" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-schedule-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/js/javascript.js"></script>

</body>

</html>
